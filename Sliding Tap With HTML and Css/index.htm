<!DOCTYPE html>
<html lang="en">
<head>
    <!-- !Reuired Meta Tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
    <title>Sliding Tab with HTML and CSS</title>
    <!-- !External Css file -->
    <link rel="stylesheet" href="./Css/style.css">

<body>

    <div class="container">
        <div class="tabs">
            <input type="radio" id="radio-1" name="tabs" checked> 
            <label for="radio-1" class="tab" > Upcoming <span class="notification">2</span></label>
            
            <input type="radio" id="radio-2" name="tabs"> 
            <label for="radio-2" class="tab">Development</label>

            <input type="radio" id="radio-3" name="tabs">
            <label for="radio-3" class="tab" > Completed</label>
            <span class="glider"></span>
        </div>
    </div>
